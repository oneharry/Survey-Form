<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="row justify-content-center mb-5 mt-5 border-rounded">
        <main id="main" class="col">
            <div class="text-center p-2 m-4 small" id="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="dscription">Thank you for taking the time to help us improve the platform</p>
            </div>
            <form class="p-2" id="survey-form">
                <div class="form-group">
                  <label id="name-label" for="name">Name</label>
                  <input type="text" placeholder="Enter your name" class="form-control" id="name" aria-describedby="name">
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" required placeholder="Enter your Email" class="form-control" id="email" aria-describedby="email">
                </div>
                <div class="form-group">
                    <label id="number-email" for="age">Age(Optional)</label>
                    <input type="number" min="1" max="120" required placeholder="Age" class="form-control" id="number" aria-describedby="number">
                </div>
                <div id="dropdown" class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" aria-placeholder="Select current role" id="exampleFormControlSelect1">
                      <option >Select current role</option>
                      <option>Student</option>
                      <option>Full Time Job</option>
                      <option>Full Time Learner</option>
                      <option>Prefer not to say</option>
                      <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Definitely" id="definitely" value="option1" >
                        <label class="form-check-label" for="definitely">
                          Definitely
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="maybe" id="maybe" value="option1" checked>
                        <label class="form-check-label" for="maybe">
                          Maybe
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="notsure" id="notsure" value="option1" >
                        <label class="form-check-label" for="notsure">
                          Not Sure
                        </label>
                    </div>
                </div>
                <div id="dropdown1" class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Select an option</option>
                      <option>Challenges</option>
                      <option>Projects</option>
                      <option>Community</option>
                      <option>Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check-header">
                        What would you like to see improved? (Check all that apply)
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="frontend" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Front-end Projects
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="backend" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Back-end Projects
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="datavisual" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Data Visualization
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="challenge" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Challenges
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="opensource" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Open Source Community
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="gitter" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Gitter help rooms
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="videos" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Videos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="meetups" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          City Meetups
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="wiki" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Wiki
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="forum" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Forum
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="othercourse" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Additional Courses
                        </label>
                    </div>
    
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Any comments or suggestions?</label>
                    <textarea placeholder="Enter your comment here..." class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                
                <button type="submit" class="mb-4 btn btn-block btn-success">Submit</button>
              </form>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
